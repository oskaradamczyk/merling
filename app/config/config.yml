imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AdminBundle/Resources/config/sonata_admin.yml" }
    - { resource: "vendor/vich_uploader.yml" }
    - { resource: "vendor/sonata.yml" }
    - { resource: "vendor/fos_user.yml" }
    - { resource: "vendor/stof_doctrine_extensions.yml" }
parameters:
    default_locale: pl
    locale: pl
framework:
    #esi: ~
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    translator: 
        fallbacks: ["%locale%", "en"]
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%env(DB_HOST)%'
        port: '%env(DB_PORT)%'
        dbname: '%env(DB_NAME)%'
        user: '%env(DB_USER)%'
        password: '%env(DB_PASSWORD)%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
doctrine_mongodb:
    connections:
        default:
            server: "mongodb://%env(MONGODB_HOST)%:%env(MONGODB_PORT)%"
            options: {}
    default_database: test_database
    document_managers:
        default:
            auto_mapping: true
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }    



